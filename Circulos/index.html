<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circulos</title>
    <link rel="stylesheet" href="../estilos/style-wordpress.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="../imagenes/png-clipart-circle-circle-faith-area-thumbnail.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="../imagenes/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Circulos</h3>
          <p class="text">
            Aquí veremos que el programa, con el radio, nos dará varias informaciones
          </p>

          

          <div class="social-media">
            <p>Pulse en uno de los iconos para acceder</p>
            <div class="social-icons">
              <a href="../index.html">
                <i class="fa fa-home"  aria-hidden="true"></i>


              </a>
              <a href="../calculadora/index.html">
                <i class="fa fa-calculator"></i>
              </a>

              <a href="../notas-wordpress/index.html">
                <i class="fa fa-wordpress"></i>
              </a>

              <a href="../triangulos/index.html">
                <i class="fa fa-caret-up"></i>
              </a>
              <a href="../divisor/index.html">
                <i class="fa fa-superscript"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Ponga el radio que quiera </h3>
            <div class="input-container">
              <input  class="input" id="radio" type="number" />
              <label for="divi">Introduce un radio</label>
              <span>Introduce un radio</span>
            </div>
            
          </form>
           
          <button onclick="calculosRadio()" class="btn" id="boton-centrado" type="number">Calcula</button> 
          <br>

          <ul id="resultados">
            <li id="circunfe"></li>
            <li id="circulo"></li>
            <li id="esfera"></li>
          </ul>
           





           
          
          <br>
        </div>
      </div>
    </div>

    <script src="../Java-scripth/java-de-worpress.js"></script>
    <script src="../Java-scripth/circulos.js"></script>
