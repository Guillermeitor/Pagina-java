<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas de wordpress</title>
    <link rel="stylesheet" href="../estilos/style-wordpress.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="../imagenes/Wordpress_Blue_logo.png" type="image/x-icon">
  </head>
  <body>
    
    <div class="container">
      <span class="big-circle"></span>
      <img src="../imagenes/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Notas de Wordpress</h3>
          <p class="text">
            En este programa podemos calcular la nota media de wordpress y Java script
          </p>

          

          <div class="social-media">
            <p>Pulse en unos de los iconos para acceder</p>
            <div class="social-icons">
              <a href="../index.html">
                <i class="fa fa-home"  aria-hidden="true"></i>


              </a>
              <a href="../calculadora/index.html">
                <i class="fa fa-calculator"></i>
              </a>

              <a href="../divisor/index.html">
                <i class="fa fa-superscript"></i>
              </a>
              <a href="../triangulos/index.html">
                <i class="fa fa-caret-up"></i>
              </a>
              <a href="../Circulos/index.html">
                <i class=" fa fa-circle"></i>
              </a>
              
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Notas wordpress</h3>
            <div class="input-container">
              <input  class="input" id="Wordpress" />
              <label for="">Notas Wordpress</label>
              <span>Notas Wordpress</span>
            </div>
            <div class="input-container">
              <input  class="input" id="js" />
              <label for="">Notas java script</label>
              <span>Notas java script</span>
            </div>
          </form>
          <button  onclick="calculoNota()" class="btn" id="boton-centrado" type="submit">Calcula </button>
          <p id="resultado"></p>
        </div>
      </div>
    </div>

    <script src="../Java-scripth/java-de-worpress.js"></script>
    <script src="../Java-scripth/notas-wordpress.js"></script>
  </body>
</html>
